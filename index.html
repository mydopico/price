<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRICES</title>
     <!-- Custom CSS   -->
     <link rel="stylesheet" href="css\styles.css">	
     <!-- Bootstrap 5   -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <!-- fontawesome -->		
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
     integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />	
     <!-- GOOGLE FONTS --> 
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Raleway:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
     <!-- NAV BAR -->
     <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand px-3" href="#">
           <i class="fa-solid fa-mountain-sun"></i> CHALLENGES DAILY UI :: 030
        </a>
    </nav>
    <h1 class="text-center my-3"><span class="capital">Campsites</span> around the world</h1>
    <div class="container-fluid my-2">       
        <div class="row row-cols-1 row-cols-md-4 g-3 my-5 p-4">
            <div class="col">
                <div class="card bg-dark text-white h-100">
                    <img src="https://images.unsplash.com/photo-1452473767141-7c6086eacf42?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" 
                    class="card-img h-100" alt="...">
                    <div class="card-img-overlay align-items-end">
                    <h4>Black Owl Camping</h4>
                    <span class="country">United States</span>
                    <p class="card-text">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </p>                    
                    <span class="card-price">$120/night</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-dark text-white h-100">
                    <img src="https://images.unsplash.com/photo-1602391833977-358a52198938?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" 
                    class="card-img h-100" alt="...">
                    <div class="card-img-overlay">
                    <h4>Blue Mountains</h4>
                    <span class="country">Canada</span>
                    <p class="card-text">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>                       
                        <i class="fa-solid fa-star-half-stroke"></i>
                        <i class="fa-regular fa-star"></i>
                    </p>
                    <span class="card-price">$75/night</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-dark text-white h-100">
                    <img src="https://images.unsplash.com/photo-1537565266759-34bbc16be345?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" 
                    class="card-img h-100" alt="...">
                    <div class="card-img-overlay">
                    <h4>Polaris</h4>
                    <span class="country">Finland</span>
                    <p class="card-text">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </p>
                    <span class="card-price">$40/night</span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-dark text-white h-100">
                    <img src="https://images.unsplash.com/photo-1587547131116-a0655a526190?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=916&q=80" 
                    class="card-img h-100" alt="...">
                    <div class="card-img-overlay">
                    <h4>Green Forest</h4>
                    <span class="country">United States</span>
                    <p class="card-text">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </p>
                    <span class="card-price">$87/night</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="text-center text-muted">Stars icons created by Pixel perfect - Flaticon</p>
    </footer>
    
</body>
</html>
